<form>
  <label for="date">Data from: </label>
  <input type="date" name="date" [formControl]="date" min="{{minDate | date:'yyyy-MM-dd'}}" max="{{maxDate | date:'yyyy-MM-dd'}}">
</form>
<div style="display: block;">
    <canvas baseChart width="1800" height="800"
      [data]="config.pieChartData"
      [labels]="config.pieChartLabels"
      [options]="config.pieChartOptions"
      [colors]="config.pieChartColors"
      [chartType]="'pie'">
    </canvas>
</div>

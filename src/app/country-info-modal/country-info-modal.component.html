<div class='modal' [style.display]="display">
    <h2>What does the color mean?</h2>
    <h4>Color on each country card is defined by the quotient of active cases and population.</h4>
    <h4>The legend is presented below:</h4>
    <ul>
        <li> - under 1%</li>
        <li> - max 1%</li>
        <li> - max 5%</li>
        <li> - over 10%</li>
    </ul>
    <div class='modal-close' (click)="close()">
        [x]
    </div>
</div>
